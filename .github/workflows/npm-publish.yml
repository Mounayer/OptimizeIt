name: Publish Package to npm

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test:
    # Only run if it's a tag push and we're on main
    if: startsWith(github.ref, 'refs/tags/') && github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: npm run lint

  publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/') && github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}